name: Build and Release PDFs

on:
  push:
    branches:
      - main

jobs:
  build-and-release-pdfs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: xu-cheng/latex-action@v3
      with:
        root_file: |
          statistics.tex
          probability.tex
          ml.tex

    - name: Build PDFs
      run: |
        pdflatex statistics.tex
        pdflatex probability.tex
        pdflatex ml.tex

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          statistics.pdf
          probability.pdf
          ml.pdf
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Display Release URL
      run: echo "Release URL: ${{ steps.release_url.outputs.html_url }}"
